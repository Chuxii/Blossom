<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Pentru sufletul meu, Razvii ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #f4c2c2, #d3d3d3);
      color: #333;
      overflow-x: hidden;
      text-align: center;
      padding: 2rem;
    }
    button {
      background-color: #d87093;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      margin: 2rem 0;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Pentru sufletul meu, Razvii 💕</h1>
  <p>Un colț de internet doar pentru tine, creat cu toată dragostea mea</p>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="/melodia.mp3" type="audio/mpeg" />
    Browserul tău nu suportă audio.
  </audio>

  <!-- Buton -->
  <button id="toggleMusic">▶️ Pornește melodia</button>

  <script>
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('toggleMusic');

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.volume = 1;
        audio.play().then(() => {
          btn.textContent = '⏸️ Oprește melodia';
        }).catch(err => {
          console.error('Nu s-a putut porni melodia:', err);
        });
      } else {
        audio.pause();
        btn.textContent = '▶️ Pornește melodia';
      }
    });
  </script>

</body>
</html>
