<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pentru sufletul meu, Razvii ❤️</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f4c2c2;
      padding: 2rem;
      color: #5a2a2a;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    button {
      background-color: #d87093;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c0557d;
    }

    audio {
      display: none;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #804040;
    }
  </style>
</head>
<body>
  <h1>Pentru sufletul meu, Razvii 💕</h1>
  <p>Apasă butonul să pornești melodia noastră 🎶</p>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="/melodia.mp3" type="audio/mpeg" />
    Browserul tău nu suportă audio.
  </audio>

  <!-- Buton -->
  <button id="toggleMusic">▶️ Pornește melodia</button>

  <p>O ascult și mă gândesc la tine. La noi. La cum ar fi dacă am fi acum împreună...</p>

  <footer>
    Creat cu drag pentru o persoană specială 💖
  </footer>

  <script>
    console.log("Script încărcat OK");
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('toggleMusic');

    btn.addEventListener('click', () => {
      console.log("Buton apăsat");
      if (audio.paused) {
        audio.volume = 1;
        audio.play()
          .then(() => {
            console.log("Audio pornit");
            btn.textContent = '⏸️ Oprește melodia';
          })
          .catch(err => {
            console.error("Eroare la redare:", err);
            alert("Browserul a blocat redarea automată. Încearcă să dai play din nou.");
          });
      } else {
        audio.pause();
        btn.textContent = '▶️ Pornește melodia';
        console.log("Audio oprit");
      }
    });
  </script>
</body>
</html>
