<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<title>Pentru sufletul meu, Razvii ❤️</title>
<style>
  body {
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(135deg, #f4c2c2, #d3d3d3);
    color: #333;
    padding: 20px;
    max-width: 700px;
    margin: auto;
  }
  header {
    text-align: center;
    margin-bottom: 2rem;
  }
  button {
    background-color: #d87093;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover {
    background-color: #bf5f7d;
  }
</style>
</head>
<body>

<header>
  <h1>Pentru sufletul meu, Razvii ❤️</h1>
  <p>Un colț de internet doar pentru tine, creat cu toată dragostea mea</p>
</header>

<p>Apasă butonul de mai jos ca să pornești sau să oprești melodia noastră 🎶</p>

<!-- Audio fără autoplay (browser-urile blochează autoplay) -->
<audio id="bgMusic" loop>
  <source src="/melodia.mp3" type="audio/mpeg" />
  Browserul tău nu suportă audio.
</audio>

<button id="toggleMusic">▶️ Pornește melodia</button>

<script>
  const audio = document.getElementById('bgMusic');
  const btn = document.getElementById('toggleMusic');

  btn.addEventListener('click', () => {
    if (audio.paused) {
      audio.volume = 1;
      audio.play();
      btn.textContent = '⏸️ Oprește melodia';
    } else {
      audio.pause();
      btn.textContent = '▶️ Pornește melodia';
    }
  });
</script>

</body>
</html>
